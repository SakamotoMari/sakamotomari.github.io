<meta name="description" content="今日在朋友圈看到不少同学分享了一篇关于江苏高考的文章，才知道高考制度确实是要改了。文中引用了一串往年高考试题中的句子，有的依稀有些印象。转发者也都附言一二，表达感慨。放下手机，电脑正播放着Rainbow的前奏，又想起了2014年的高考作文，关于青春，关于不朽。高昂的女声在钢琴短暂的停顿后响起，一时有些惊愕，莫名又鼻酸了起来。 备受争议的话题终结后，讨论的众人往往意犹未尽，总觉得不是滋味。对于江苏省">
