<meta name="description" content="这半年的业余生活颇为丰富，以至于停下了笔。在这座城市工作已三年有余，应该写点什么。 这阵子公司所在的街道上，有不少家餐厅重新装修，其中不乏稳定运营了三年的店铺。偶尔去商场里走一走，也发现不少店铺已成为过去时，甚至让人怀疑自己的记忆是否虚假。事物都有其生命周期，看起来一切如常，并不意味着它完全没有变化。身处其间的人才能知道故事的细节。 我仍然在第一家公司里作为设计师提供服务，不过工作内容和最初的一年">
