<meta name="description" content="近来有一个明显的感受：我的身体状况变得陌生了。寻求医学的帮助，发现医学能提供的答案很有限。从症状到指标，勉强建立了一些联系，但似乎并不能完全匹配；从指标到原因，其间的关联关系很微弱，医生只能给出一个通用的框架。我试图从资料中找到可能的“突变”的原因，但无功而返。简而言之，年龄的增长让躯体中缓慢的变化愈发可感知，而这种躯体状况带来的新的变化会彻底渗透进生活的方方面面。无法回答原因，无法变回“原样”。">
