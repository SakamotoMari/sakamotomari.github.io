<meta name="description" content="“疲倦”是一种没有生命力的状态，或者说生命力被耗尽的状态。中学时觉得和妈妈没有什么可以探讨的话题，她不怎么喜欢看书，对于小说、电影也没有什么兴趣。当我在餐桌上兴致勃勃地向她介绍一部喜欢的作品时，她通常在附和几句之后，迅速转移到“今天煲的烫花了什么心思”之类的话题上。如果心情不好，就在嗯一声之后敦促我“快吃”。但在这为食物而奔忙的一个多月里，我好像有点理解她的感受和她的关切了。可真是应了中考时的作文">
