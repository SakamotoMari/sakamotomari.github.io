<meta name="description" content="有一些意象是长久存在于脑海深处的，它们是所有思绪的背景，一旦脑袋闲下来了，它们就浮现了出来。于我它们是在荒野疾驰的狼群，在群山中踽踽独行的旅人，也许还有竭尽全力推举着巨石上山的人。它们是什么意思？是鼓舞我的，宽慰我的，撕扯我的？答案从不会明晰。 在旅途中的火车上，耳机里恰好响起everywhere。  「無限にある可能性の中　 僕が僕を選んだその訳を ずっとずっと 问い続けてるんだ」  熟悉的歌词">
